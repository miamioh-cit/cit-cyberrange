apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberrange-deploy
  labels:
    app: py-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: cyber-range
        image: roseaw/cyberrange:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python-app-srv
  labels:
    app: py-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30085
  selector:
    app: py-app
